<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/changeyuyuetime.js"></script>		
	</head>
	<body>
		<div class="admin_addcontent_box">
			<div class="oldchosetime">
				<label style="float: left;">可选次数：</label>
				<p class="chinnum" style="margin-left:1%;text-align: center;height:24px;min-width:250px;text-overflow:ellipsis;color: #504E4E;cursor: pointer;border: 1px solid #A9A9A9;float: left;" ></p>
				<p class="choutnum" style="text-align: center;height:24px;min-width: 250px;text-overflow:ellipsis;color: #504E4E;margin-left: 2.3%;cursor: pointer;border: 1px solid #A9A9A9;float: left;"></p>
				<span style="margin-left: 5px;">2</span>个月
			</div>
			<div class="admin_changecontent"> 
				<label>修改时间：</label>
				<input class="admin_addcontent_times onecetime_chosebtbg" type="text" value="内饰清洗时间" style="min-width: 250px;text-align: center;height:24px;text-overflow:ellipsis;color: #504E4E;cursor: pointer;background-image: url(img/data.png);background-size: 24px;background-repeat: no-repeat;border: 1px solid #A9A9A9;" readonly="readonly">
				<input class="admin_addcontent_times onecetime_chosebten" type="text" value="外饰清洗时间" style="min-width: 250px;text-align: center;height:24px;text-overflow:ellipsis;color: #504E4E;margin-left: 3%;cursor: pointer;background-image: url(img/data.png);background-size: 24px;background-repeat: no-repeat;border: 1px solid #A9A9A9;" readonly="readonly">
				<div class="tianjialist">
					<div class="chtimechoserr" style="display: block;">
						<div id="box" style="overflow: hidden;float: left;" ></div>				
					</div>
					<div class="chtimechosery" style="display: block;">
						<div id="box2" style="overflow: hidden;float: left;"></div>
					</div>
				</div>
			</div>
			<div class="changadmin_input">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;车牌号：</label>
				<input type="text" class="carnum"/>
			</div>
			<div class="changadmin_input">
				<label>&nbsp;&nbsp;&nbsp;&nbsp;车位号：</label>
				<input type="text" class="park"/>
			</div>
			<div class="changadmin_input">
				<label>联系方式：</label>&nbsp;
				<input type="text" class="phonenum"/>
			</div>
			<div class="admin_addcontent_foot">
				<button class="admin_list changeyuyuetime">保存</button>     
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/calendar.js" ></script>
</html>

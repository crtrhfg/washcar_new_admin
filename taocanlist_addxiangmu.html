<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/index.js" ></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/3.js"></script>
	</head>
	<body>
        <div class="menuMade menu">
	    	<ul>
	        	<li><span>服务项目：</span><input type="text" placeholder="普洗" id="singlename" /></li>
	            <li><span>车型：</span>
	            	<select class="cartype">
                        <option>不限</option>
                    <select>
	            </li>
	        	<li><span>项目介绍：</span><input type="text" placeholder="吸尘器全车吸尘后，润毛巾全车擦拭干净" id="rsdesc" /></li>
	        	<li><span>金额：</span><input type="text" placeholder="例如:5" id="price" />　元</li>
	        </ul>
	        <div class="taocanlist_button">
                <button class="active">确定</button>
                <button class="graybackground">取消</button>
	        </div>
	    </div>
        <script>
        	carType();
			$('.taocanlist_button .active').click(function(){
				var singlename=$('#singlename').val();
				var cartype=$('.cartype option:selected').text(); 
				var rsdesc=$('#rsdesc').val();
				var price=$('#price').val();
				if(!singlename || !cartype ||  !price){//**************
					alert("请检查是否填写完整？");
					return;
				}
				$.ajax({
					url:"http://www.nbinbi.com/waterObj/index.php/Admin/Complex/addRateSingle",	
					method:"get",
					dataType:"jsonp",
					data:{"singlename":singlename,"cartype":cartype,"rsdesc":rsdesc,"price":price},
					success: function(data){
						try{
							data.status=1&&history.go(-1);
							alert(data.msg);
						}catch(e){
							
						}
					}
				});
			})
			
			$('.taocanlist_button .graybackground').click(function(){		//**************
				location.href="taocanlist_oncelist.html";	
			});

        </script>
	</body>
</html>
